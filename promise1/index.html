<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Postal Code Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Indian Postal Code Lookup</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="postalForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Enter PIN code or Post Office name" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="searchType">
                            <option value="pincode">Search by PIN Code</option>
                            <option value="postoffice">Search by Post Office Name</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="results" class="d-none">
                    <h2 class="mb-3">Results</h2>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
